<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Homepage</title>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <button class="w3-button w3-black menu-button" onclick="toggleMenu()">Menu</button>
  <div class="w3-container w3-hide menu-content" id="menuContent">
    <ul class="w3-ul">
      <li><a href="#">Community</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div> 
  <div class="w3-text logo-text" id="logo-text">Curiously</div>
  <div class="w3-link notification" id="notification">
    <a href="#"><i class="fa-solid fa-bell"></i></a>
  </div>
  <div class="w3-link favorites" id="favorites">
      <a href="#">
        <i class="fa-solid fa-heart"></i></a>
  </div>
  <div class="w3-link account" id="account">
    <a href="#" target="_parent"><i class="fa-solid fa-user"></i></a>
  </div>
  <nav>
    <div class="home"><button class="w3-button w3-green homebt"><i class="fa-solid fa-house"></i>Home</button></div>
    <div class="explore"><button class="w3-button w3-green exploreallbt">Explore all</button></div>
    <div class="filter">
      <form action="">
          <select name="filter" id="filterselect" class="w3-select">
            <option value="">Filter</option>
            <option value="movies">Movies</option>
            <option value="food">Food</option>
            <option value="travel">Travel</option>
            <option value="books">Books</option>
          </select>
      </form>
    </div>
    <div class="search">
      <form id="search-form">
        <input type="search" id="query" name="query" placeholder="Search...." class="w3-input">
        <button id="searchbt" class="w3-button w3-grey">Search</button>
      </form>
    </div>
  </nav>
  <section id="food" class="w3-container food">
    <h2>Food</h2>
    <div id="slideshow">
      <figure>
          <a href="#"><img src="#" alt="Image 1" loading="lazy"></a>
          <a href="#"><img src="#" alt="Image 2" loading="lazy"></a>
          <a href="#"><img src="#" alt="Image 3" loading="lazy"></a>
          <a href="#"><img src="#" alt="Image 4" loading="lazy"></a>
          <a href="#"><img src="#" alt="Image 5" loading="lazy"></a>
          <a href="#"><img src="#" alt="Image 6" loading="lazy"></a>
      </figure>
    </div>
    <a href="#" id="explore-food" class="w3-button w3-blue">Explore</a>
  </section>
  <section id="books" class="w3-container books">
    <h2>Books</h2>
    <div id="slideshow">
      <figure>
          <a href="#"><img src="#" alt="Image 1" loading="lazy"></a>
          <a href="#"><img src="#" alt="Image 2" loading="lazy"></a>
          <a href="#"><img src="#" alt="Image 3" loading="lazy"></a>
          <a href="#"><img src="#" alt="Image 4" loading="lazy"></a>
          <a href="#"><img src="#" alt="Image 5" loading="lazy"></a>
          <a href="#"><img src="#" alt="Image 6" loading="lazy"></a>
      </figure>
    </div>
    <a href="#" id="explore-books" class="w3-button w3-blue">Explore</a>
  </section>
  <section id="movies" class="w3-container movies">
    <h2>Movies</h2>
    <div id="slideshow">
      <figure>
          <a href="#"><img src="#" alt="Image 1" loading="lazy"></a>
          <a href="#"><img src="#" alt="Image 2" loading="lazy"></a>
          <a href="#"><img src="#" alt="Image 3" loading="lazy"></a>
          <a href="#"><img src="#" alt="Image 4" loading="lazy"></a>
          <a href="#"><img src="#" alt="Image 5" loading="lazy"></a>
          <a href="#"><img src="#" alt="Image 6" loading="lazy"></a>
      </figure>
    </div>
    <a href="#" id="explore-movies" class="w3-button w3-blue">Explore</a>
  </section>
  <section id="travel" class="w3-container travel">
    <h2>Travel</h2>
    <div id="slideshow">
    <figure>
        <a href="#"><img src="#" alt="Image 1" loading="lazy"></a>
        <a href="#"><img src="#" alt="Image 2" loading="lazy"></a>
        <a href="#"><img src="#" alt="Image 3" loading="lazy"></a>
        <a href="#"><img src="#" alt="Image 4" loading="lazy"></a>
        <a href="#"><img src="#" alt="Image 5" loading="lazy"></a>
        <a href="#"><img src="#" alt="Image 6" loading="lazy"></a>
    </figure>
  </div>
  <a href="#" id="travelbt" class="w3-button w3-blue">Explore</a>
</section>
<footer class="w3-container w3-dark-grey footer">
  <div class="w3-row" style="display: flex; justify-content: space-between;">
    <div class="w3-col m6 social">
      <p>Follow us on</p>
      <a href="#"><i class="fa-brands fa-instagram"></i></a>
      <a href="#"><i class="fa-brands fa-facebook"></i></a>
      <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
    </div>
    <div class="w3-col m6 subscribe">
      <p>For every update</p>
      <form action="submit" class="w3-row" style="display: flex;">
        <input type="text" placeholder="Enter Email..." class="w3-input w3-half">
        <button class="w3-button w3-blue w3-half subscribebt">SUBSCRIBE</button>
      </form>
    </div>
  </div>
</footer>
</body>
</html>
